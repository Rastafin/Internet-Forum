    <header class="header-offer-container">
        <div class="header-text header-offer">
            <h1>contact us</h1>
        </div>
    </header>
    <main class="main-offer main-contact">
        <div class="contact">
            <div class="contact-box">
                <div class="contact-form">
                    <form action="../index.html">
                        <input type="text" name="First Name" placeholder="First Name" />
                        <input type="text" name="Second Name" placeholder="Second Name">
                        <input type="email" name="email" placeholder="Email" />
                        <textarea name="description" cols="30" rows="10" placeholder="Describe Your issue"></textarea>
                        <input type="submit" value="Send" class="send" />
                    </form>
                </div>
            </div>
        </div>
    </main>
